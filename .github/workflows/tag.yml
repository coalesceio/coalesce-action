name: Publish release
on:
  push:
    tags:
      - "*"
jobs:
  publish-release:
    runs-on: ubuntu-latest
    name: Publish release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Publish release
        uses: eloquent/github-release-action@v3
        with:
          prerelease: "false"
          generateReleaseNotes: "true"
